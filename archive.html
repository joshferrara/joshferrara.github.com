---
layout: post
title: Archive
markdown_url: /archive.md
---

<div class="content">
  <div class="post archive list">
    {% for post in site.posts %}
    <span class="byline">
      <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <span class="date">{{ post.date | date: "%b %d %Y"}}</span>
      <div class="clear"></div>
    </span>
    {% endfor %}
  </div> <!-- close:  post -->
</div>
