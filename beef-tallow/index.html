<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beef Tallow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .tallow-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(145deg, #f0f0f0, #cacaca);
            box-shadow: 
                20px 20px 60px #bebebe,
                -20px -20px 60px #ffffff,
                inset 0 0 0 #d1d1d1,
                inset 0 0 0 #f9f9f9;
            cursor: pointer;
            transition: all 0.1s ease;
            font-size: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .tallow-button:hover {
            background: linear-gradient(145deg, #f5f5f5, #d0d0d0);
            box-shadow: 
                25px 25px 75px #bebebe,
                -25px -25px 75px #ffffff,
                inset 0 0 0 #d1d1d1,
                inset 0 0 0 #f9f9f9;
            transform: translateY(-2px);
        }

        .tallow-button:active {
            background: linear-gradient(145deg, #cacaca, #f0f0f0);
            box-shadow: 
                inset 20px 20px 60px #bebebe,
                inset -20px -20px 60px #ffffff;
            transform: translateY(0px);
        }

        .button-text {
            color: #666;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }

        @media (max-width: 480px) {
            .tallow-button {
                width: 150px;
                height: 150px;
                font-size: 36px;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            }
            
            .tallow-button {
                background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
                box-shadow: 
                    20px 20px 60px #1e1e1e,
                    -20px -20px 60px #464646,
                    inset 0 0 0 #313131,
                    inset 0 0 0 #434343;
            }
            
            .tallow-button:hover {
                background: linear-gradient(145deg, #404040, #303030);
                box-shadow: 
                    25px 25px 75px #1e1e1e,
                    -25px -25px 75px #464646,
                    inset 0 0 0 #313131,
                    inset 0 0 0 #434343;
            }
            
            .tallow-button:active {
                background: linear-gradient(145deg, #2a2a2a, #3a3a3a);
                box-shadow: 
                    inset 20px 20px 60px #1e1e1e,
                    inset -20px -20px 60px #464646;
            }
            
            .button-text {
                color: #ccc;
                text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            }
        }
    </style>
</head>
<body>
    <button class="tallow-button" id="tallowButton">
        <span class="button-text">ðŸ¥©</span>
    </button>

    <script>
        class AudioPlayer {
            constructor(audioFile) {
                this.audioFile = audioFile;
                this.audioPool = [];
                this.poolSize = 10;
                this.currentIndex = 0;
                this.isWebAudioSupported = false;
                this.audioContext = null;
                this.audioBuffer = null;
                
                this.initializeAudio();
            }

            async initializeAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.isWebAudioSupported = true;
                    await this.loadAudioBuffer();
                } catch (error) {
                    console.log('Web Audio API not supported, falling back to HTML5 Audio');
                    this.initializeHTMLAudio();
                }
            }

            async loadAudioBuffer() {
                try {
                    const response = await fetch(this.audioFile);
                    const arrayBuffer = await response.arrayBuffer();
                    this.audioBuffer = await this.audioContext.decodeAudioData(arrayBuffer);
                } catch (error) {
                    console.error('Error loading audio:', error);
                    this.initializeHTMLAudio();
                }
            }

            initializeHTMLAudio() {
                this.isWebAudioSupported = false;
                for (let i = 0; i < this.poolSize; i++) {
                    const audio = new Audio(this.audioFile);
                    audio.preload = 'auto';
                    this.audioPool.push(audio);
                }
            }

            async play() {
                if (this.isWebAudioSupported && this.audioBuffer) {
                    this.playWebAudio();
                } else {
                    this.playHTMLAudio();
                }
            }

            playWebAudio() {
                if (this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }

                const source = this.audioContext.createBufferSource();
                source.buffer = this.audioBuffer;
                source.connect(this.audioContext.destination);
                source.start(0);
            }

            playHTMLAudio() {
                const audio = this.audioPool[this.currentIndex];
                audio.currentTime = 0;
                audio.play().catch(error => {
                    console.log('Audio play failed:', error);
                });
                
                this.currentIndex = (this.currentIndex + 1) % this.poolSize;
            }
        }

        const audioPlayer = new AudioPlayer('./beef-tallow.mp3');
        const button = document.getElementById('tallowButton');

        button.addEventListener('click', () => {
            audioPlayer.play();
        });

        button.addEventListener('touchstart', (e) => {
            e.preventDefault();
            audioPlayer.play();
        });

        document.addEventListener('click', () => {
            if (audioPlayer.audioContext && audioPlayer.audioContext.state === 'suspended') {
                audioPlayer.audioContext.resume();
            }
        }, { once: true });
    </script>
</body>
</html>
