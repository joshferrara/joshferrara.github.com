  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="description" content="The personal site Josh Ferrara. Made with love in Baton Rouge, Louisiana.">
    <meta name="keywords" content="josh ferrara, joshua, josh, ferrara, joshbob, josh bob, dallas, texas, baton rouge, louisiana, hivemind, hivemindlabs, hivemind labs, hivemind creative, software, web, design, development, developer, designer, gateway church, gateway, church, music, worship, creative, marketing, advertising">
    <link rel="icon" type="image/png" href="/public/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="/public/favicon.svg" />
    <link rel="shortcut icon" href="/public/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png" />
    <link rel="manifest" href="/public/site.webmanifest" />
    <link href="http://gmpg.org/xfn/11" rel="profile">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
      {{ site.title }}{% if page.title != "Home" %} &mdash; {{ page.title }}{% endif %}
    </title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/public/styles/main.css">
    <!-- <link rel="stylesheet" type="text/css" href="/public/styles/hint.min.css"> -->

    <!-- Fonts -->
    <script src="https://use.typekit.net/yfb0zzy.js"></script>
    <script>try{Typekit.load({ async: false });}catch(e){}</script>
    {% if page.title != "Home" %}
      <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    {% endif %}

    <!-- Icons -->
    <!-- <script src="https://use.fontawesome.com/f45f240a45.js"></script> -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"> -->
    <link href="/public/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="/public/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="/public/fontawesome/css/solid.css" rel="stylesheet" />

    <!-- JS -->
    <script src="/public/scripts/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/public/scripts/all.js" type="text/javascript" charset="utf-8"></script>

    <!-- rss -->
    <link rel="alternate" type="application/rss+xml"  href="https://joshferrara.com/feed/" title="Josh Ferrara">

    <!-- markdown content negotiation for AI/LLM crawlers -->
    {% if page.layout == 'post' and page.url %}
    {% assign clean_url = page.url | split: '/' | compact | join: '/' %}
    <link rel="alternate" type="text/markdown" href="/{{ clean_url }}.md" title="{{ page.title }} (Markdown)">
    {% elsif page.markdown_url %}
    <link rel="alternate" type="text/markdown" href="{{ page.markdown_url }}" title="{{ page.title }} (Markdown)">
    {% endif %}
  </head>
