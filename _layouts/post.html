---
layout: default
---

<div class="content">
  <div class="post">
    <span class="byline">
      <h2 class="title"><a href="{{ post.url }}">{{ page.title }}</a></h2>
      <span class="date">{{ page.date | date: "%b %d"}}</span>
      <div class="clear"></div>
    </span>
    {{ content }}
  </div> <!-- close:  post -->
</div>
