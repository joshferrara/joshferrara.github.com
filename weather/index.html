<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrara Weather Cams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e3c72;
            background-image: url('https://example.com/storm-background.jpg'); /* Replace with actual stormy background image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3em;
            margin: 20px 0;
        }

        .logo {
            margin: 20px auto;
            border-radius: 100px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 40px auto;
        }

        .video-section {
            width: 45%;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        /* Responsive video iframe */
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            overflow: hidden;
        }

            .video-wrapper.frontyard {
                padding-bottom: 75%;
            }

            .video-wrapper.backyard {
                padding-bottom: 56.25%; /* 16:9 aspect ratio by default */
            }

            .video-wrapper a {
                display: block;
                width: 100%;
                text-align: center;
            }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .video-section {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5em;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Ferrara Weather Cams</h1>
        <img class="logo" src="logo.webp" alt="Hurricane Logo" width="150" height="150"> <!-- Logo Image -->
    </header>

    <div class="container">
        <div class="video-section">
            <h2>Front Yard</h2>
            <div class="video-wrapper frontyard">
                <iframe type="text/html" frameborder="0" width="480" height="394" src="https://video.nest.com/embedded/live/iFM9kcmn8A?autoplay=1" allowfullscreen></iframe>
            </div>
            <a href="https://video.nest.com/live/iFM9kcmn8A">Direct Link</a>
        </div>
        <div class="video-section">
            <h2>Back Yard</h2>
            <div class="video-wrapper backyard">
                <iframe type="text/html" frameborder="0" width="480" height="394" src="https://video.nest.com/embedded/live/OLxnC31JFd?autoplay=1" allowfullscreen></iframe>
            </div>
            <a href="https://video.nest.com/live/OLxnC31JFd">Direct Link</a>
        </div>
    </div>

</body>
</html>
