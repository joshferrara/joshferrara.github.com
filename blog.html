---
layout: post
---

<div class="content">
{% for post in site.posts limit:14 %}
    <div class="post">
        <span class="byline">
            <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <span class="date">{{ post.date | date: "%b %d"}}</span>
            <div class="clear"></div>
        </span>
        {{ post.content }}
    </div> <!-- close:  post -->
{% endfor %}
</div>

<a href="/archive/" class="archive_link">Older posts</a>
