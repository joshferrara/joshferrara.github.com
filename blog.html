---
layout: default
---

<div class="content">
{% for post in site.posts %}
    <div class="post">
        <span class="byline">
            <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <a href="#" class="post_icon">Similar posts</a>
            <span class="date">{{ post.date | date: "%b %d"}}</span>
            <div class="clear"></div>
        </span>
        {{ content }}
    </div> <!-- close:  post -->
{% endfor %}
</div>
